<!DOCTYPE html>
<html>
<head>
  <style>
    #input-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #response-container {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 400px;
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      white-space: pre-wrap;
    }

    #userInput {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }

    #submitBtn {
      padding: 6px 12px;
      font-size: 14px;
      margin-left: 4px;
      cursor: pointer;
    }
  </style>
</head>

  
<body>
  <div id="input-container">
    <input type="text" id="userInput" placeholder="Type somethingâ€¦">
    <button id="submitBtn">Submit</button>
  </div>

  <div id="response-container">
    Response will (should hopefully) appear here.
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      const inputField = document.getElementById('userInput');
      const submitBtn = document.getElementById('submitBtn');
      const responseBox = document.getElementById('response-container');

      submitBtn.addEventListener('click', function() {
        const textValue = inputField.value;
        responseBox.textContent = textValue;
      });
    });

     const OPENAI_API_KEY = ""; // ENTER KEY LATER IN SEPERATE FILE TO AVOID ERROR

      submitBtn.addEventListener('click', function() {
        const prompt = inputField.value.trim();
        if (!prompt) {
          responseBox.textContent = "Please enter a message.";
          return;
        }

        responseBox.textContent = "Loading...";

        fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4.1-nano",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 500
          })
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          const choice = data.choices && data.choices[0];
          if (choice && choice.message && choice.message.content) {
            responseBox.textContent = choice.message.content.trim();
          } else {
            responseBox.textContent = "No response available.";
          }
        })
        .catch((err) => {
          responseBox.textContent = "Error fetching response.";
          console.error("Fetch error:", err);
        });
      });
    });
  </script>
</body>
  
</html>
